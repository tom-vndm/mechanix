{% load cms_tags %}

<div class="text-center">
    <h2 class="section-heading text-uppercase">{{ instance.heading }}</h2>
    {% if instance.subheading != 'None' %}
    <h3 class="section-subheading text-muted">{{ instance.subheading }}</h3>
    {% endif %}
</div>
{% for plugin in instance.child_plugin_instances %}
    {% render_plugin plugin %}
{% endfor %}
